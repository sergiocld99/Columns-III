<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns III</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .board {
            border: 3px solid white;
            margin-bottom: 15px;
        }

        .player-board {
            margin: 0 20px;
        }

        .player-stats {
            height: calc(13*50px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            display: none;
        }
    </style>
</head>
<body>
    <!-- DO NOT SPECIFY CANVAS WIDTH AND HEIGHT INSIDE STYLE TAG -->
    <canvas class="board player-board" id="left_board" width="300px" height="650px"></canvas>
    <div class="player-stats" id="left_stats">
        <canvas class="board next-board" width="50px" height="150px"></canvas>
        <canvas class="board blue-score" width="50px" height="50px"></canvas>
        <canvas class="board white-score" width="90px" height="30px"></canvas>
    </div>
    <span style="min-width: 40px;"></span>
    <div class="player-stats" id="right_stats">
        <canvas class="board next-board" width="50px" height="150px"></canvas>
        <canvas class="board blue-score" width="50px" height="50px"></canvas>
        <canvas class="board white-score" width="90px" height="30px"></canvas>
    </div>
    <canvas class="board player-board" id="right_board" width="300px" height="650px"></canvas>

    <!-- Hidden Images -->
    <img src="jewels/st5-1.png" id="st5-1">
    <img src="jewels/st5-2.png" id="st5-5">
    <img src="jewels/st5-3.png" id="st5-6">
    <img src="jewels/st5-4.png" id="st5-2">
    <img src="jewels/st5-5.png" id="st5-3">
    <img src="jewels/st5-6.png" id="st5-4">

    <script src="index.js" type="module"></script>
</body>
</html>
