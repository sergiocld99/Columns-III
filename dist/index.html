<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns III</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .medium-container {
            height: calc(13*50px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .enemy-box {
            margin-top: 100px;
        }

        .board {
            border: 3px solid white;
            margin-bottom: 15px;
        }

        .player-board {
            margin: 0 20px;
        }

        .player-stats {
            height: calc(7*50px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blue-score {
            min-width: 50px;
            min-height: 50px;
            color: aqua;
            font-size: 40px;
            text-align: center;
            
        }

        .white-score {
            min-width: 80px;
            min-height: 30px;
            color: white;
            font-size: 25px;
            padding-right: 10px;
            text-align: right;
        }

        img {
            display: none;
        }

        .enemy-img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <!-- DO NOT SPECIFY CANVAS WIDTH AND HEIGHT INSIDE STYLE TAG -->
    <canvas class="board player-board" id="left_board" width="300px" height="650px"></canvas>

    <div class="medium-container">
        <div class="stats-container">
            <div class="player-stats" id="left_stats">
                <canvas class="board next-board" width="50px" height="150px"></canvas>
                <p class="board blue-score">0</p>
                <p class="board white-score">0</p>
            </div>
            <span style="min-width: 40px;"></span>
            <div class="player-stats" id="right_stats">
                <canvas class="board next-board" width="50px" height="150px"></canvas>
                <p class="board blue-score">0</p>
                <p class="board white-score">0</p>
            </div>
        </div>

        <canvas class="enemy-box board" width="150px" height="150px"></canvas>
            
        </div>
    </div>
    
    <canvas class="board player-board" id="right_board" width="300px" height="650px"></canvas>

    <!-- Hidden Images -->
    <img src="jewels/mysterious.png" id="mysterious">

    <script src="index.js" type="module"></script>
</body>
</html>
