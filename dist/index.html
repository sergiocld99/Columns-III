<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns III</title>
    <style>
        :root {
            --jewel-size: 50px;
            --jewel-w: 60px;
            --jewel-h: 64px;
        }

        * {
            margin: 0;
        }

        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .board {
            border: 3px solid white;
            margin-bottom: 15px;
        }

        .player-board {
            width: calc(6*var(--jewel-size));
            height: calc(13*var(--jewel-size));
            margin: 0 20px;
        }

        .player-stats {
            height: calc(13*var(--jewel-size));
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .next-board {
            width: var(--jewel-size);
            height: calc(3*var(--jewel-size));
        }

        .blue-score {
            width: var(--jewel-size);
            height: var(--jewel-size);
        }

        .white-score {
            width: calc(1.75*var(--jewel-size));
            height: calc(0.5*var(--jewel-size));
        }

        img {
            display: none;
        }
    </style>
</head>
<body>
    <canvas class="board player-board" id="left_board"></canvas>
    <div class="player-stats" id="left_stats">
        <canvas class="board next-board"></canvas>
        <canvas class="board blue-score"></canvas>
        <canvas class="board white-score"></canvas>
    </div>
    <span style="min-width: 40px;"></span>
    <div class="player-stats" id="right_stats">
        <canvas class="board next-board"></canvas>
        <canvas class="board blue-score"></canvas>
        <canvas class="board white-score"></canvas>
    </div>
    <canvas class="board player-board" id="right_board"></canvas>

    <!-- Hidden Images -->
    <img src="jewels/st5-1.png" id="st5-1">
    <img src="jewels/st5-2.png" id="st5-2">
    <img src="jewels/st5-3.png" id="st5-3">
    <img src="jewels/st5-4.png" id="st5-4">
    <img src="jewels/st5-5.png" id="st5-5">
    <img src="jewels/st5-6.png" id="st5-6">

    <script src="index.js" type="module"></script>
</body>
</html>
